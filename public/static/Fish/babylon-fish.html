<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        BABYLON.DefaultLoadingScreen.prototype.displayLoadingUI = function () {
            if (document.getElementById("customLoadingScreenDiv")) {
                // Do not add a loading screen if there is already one
                document.getElementById("customLoadingScreenDiv").style.display = "initial";
                return;
            }
            this._loadingDiv = document.createElement("div");
            this._loadingDiv.id = "customLoadingScreenDiv";
            this._loadingDiv.innerHTML = "scene is currently loading..."+
            '<p id="div0">100<p>';
            var customLoadingScreenCss = document.createElement('style');
            customLoadingScreenCss.type = 'text/css';
            customLoadingScreenCss.innerHTML = `
            #customLoadingScreenDiv{
                background-color: #BB464Bcc;
                color: white;
                font-size:50px;
                text-align:center;
            }
             #customLoadingScreenDiv p{
                background-color: #BB464Bcc;
                color: white;
                font-size:50px;
                text-align:center;
            }
            `;
            document.getElementsByTagName('head')[0].appendChild(customLoadingScreenCss);
            this._resizeLoadingUI();
            window.addEventListener("resize", this._resizeLoadingUI);
            document.body.appendChild(this._loadingDiv);
        };
        
        BABYLON.DefaultLoadingScreen.prototype.hideLoadingUI = function(){
            document.getElementById("customLoadingScreenDiv").style.display = "none";
            console.log("scene is now loaded");
        }
        
        var delayCreateScene = function () {
            
            engine.displayLoadingUI();
            var scene = new BABYLON.Scene(engine);  
        
            BABYLON.SceneLoader.ImportMesh(
                "",
                "https://models.babylonjs.com/",
                "fish.glb",
                scene,
                function () {          
                    scene.createDefaultCameraOrLight(true, true, true);
                    scene.createDefaultEnvironment();
                    scene.activeCamera.alpha = Math.PI / 2;
                    engine.hideLoadingUI();
                }
                ,
            function (evt) {
               // alert("ali");
                // onProgress
                var loadedPercent = 0;
                if (evt.lengthComputable) {
                    loadedPercent = (evt.loaded * 100 / evt.total).toFixed();
                } else {
                    var dlCount = evt.loaded / (1024 * 1024);
                    loadedPercent = Math.floor(dlCount * 100.0) / 100.0;
                }
                //alert(loadedPercent);
                // assuming "loadingScreenPercent" is an existing html element
                
        
        $('#div0').html('%'+loadedPercent);
        
        
                //document.getElementById("loadingScreenPercent").innerHTML = loadedPercent;
               // console.log("scene is now loaded: %"+loadedPercent);
            }
            );
        
            return scene;
        };
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = delayCreateScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
